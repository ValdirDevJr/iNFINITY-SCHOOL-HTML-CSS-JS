<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloneflix</title>
        <link rel="stylesheet" href="projetoc.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" type="image/svg+xml" href="c-solid.svg">
    </head>
    
<body>
    <header>
        <h1 class="logo">Cloneflix</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
        <div style="display: flex; align-items: center;">
            <input type="text" id="search" placeholder="Pesquisar..." style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            <svg stroke="currentColor" fill="#FFFFFF" stroke-width="0" viewBox="0 0 512 512" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px; cursor: pointer;" onclick="pesquisar()">
                <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
        </div>
    </header>
    <main>
        <section>
            <h2 class="categoria-titulo">Populares na Cloneflix</h2>
            <button class="rolar-esquerda" onclick="rolarParaEsquerda('#populares-container')">◀</button>
            <div id="populares-container" class="filmes-container"></div>
            <button class="rolar-direita" onclick="rolarParaDireita('#populares-container')">▶</button>
        </section>
        <section>
            <h2 class="categoria-titulo">Comédia</h2>
            <button class="rolar-esquerda" onclick="rolarParaEsquerda('#comedia-container')">◀</button>
            <div id="comedia-container" class="filmes-container"></div>
            <button class="rolar-direita" onclick="rolarParaDireita('#comedia-container')">▶</button>
        </section>
        <section>
            <h2 class="categoria-titulo">Ação</h2>
            <button class="rolar-esquerda" onclick="rolarParaEsquerda('#acao-container')">◀</button>
            <div id="acao-container" class="filmes-container"></div>
            <button class="rolar-direita" onclick="rolarParaDireita('#acao-container')">▶</button>
        </section>
    </main>
    <footer>
        <p>Projeto Netflix - Usando a API do TMDb</p>
    </footer>
    <script src="projetoc.js"></script>
</body>
</html>
